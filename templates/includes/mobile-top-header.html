<li class="list-inline-item">
	<a class="text-green nav-link d-block d-lg-none" href="{% url 'blog' %}">
		<div class="text-center">
			<div><i class="fas fa-blog fa-lg"></i></div>
			<p class="my-0">Blog
			</p>
		</div>
	</a>
</li>
<li class="list-inline-item">
    <a class="text-green nav-link d-block d-lg-none" href="#" id="mobile-search" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-leaf fa-lg"></i></div>
            <p class="my-0">Find a plant</p>
        </div>
    </a>
    <div class="dropdown-menu border-0 w-100 p-3  my-0" aria-labelledby="mobile-search">
        <form class="form" method="GET" action="{% url 'products' %}">
            <div class="input-group w-100">
                <input class="form-control border border-black " type="text" name="q" placeholder="Find a Plant">
                <div class="input-group-append">
                    <button class="form-control form-control btn btn-green border border-black " type="submit">
                        <span class="icon">
                            <i class="fas fa-leaf"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</li>
<li class="list-inline-item dropdown">
    <a class="text-green nav-link d-block d-lg-none" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-user-ninja fa-lg"></i></div>
            <p class="my-0">My Placcount</p>
        </div>
    </a>
    <div class="dropdown-menu border-0" aria-labelledby="user-options">
        {% if request.user.is_authenticated %}
            {% if request.user.is_superuser %}
                <a href="" class="dropdown-item">Plant Management</a>
            {% endif %}
            <a href="{% url 'profile' %}" class="dropdown-item">My Profile</a>
            <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
        {% else %}
            <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
            <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
        {% endif %}
    </div>
</li>
<li class="list-inline-item">
    <a class="{% if grand_total %}text-success font-weight-bold{% else %}text-green{% endif %} nav-link d-block d-lg-none" href="{% url 'view_cart' %}">
        <div class="text-center">
            <div><i class="fas fa-dolly fa-lg"></i></div>
            <p class="my-0">
                {% if grand_total %}
                    €{{ grand_total|floatformat:2 }}
                {% else %}
                    €0.00
                {% endif %}
            </p>
        </div>
    </a>
</li>
